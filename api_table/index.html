<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Dog Breeds Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <!-- Create a table to display the breed information -->
    <table id="breedsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Life Expectancy</th>
                <th>Male Weight</th>
                <th>Female Weight</th>
                <th>Hypoallergenic</th>
            </tr>
        </thead>
        <tbody id="breedsData"></tbody>
    </table>

    <!-- Include your JavaScript file -->
    <script src="script.js"></script>

</body>

</html>
